# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Scrollback size
set -g history-limit 100000

# Reload config in place
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix ยง 
bind-key -n ยง send-prefix \; display-message "law time!"

# split panes using , and .
bind , split-window -h
bind . split-window -v
unbind '"'
unbind %

# Rename window
bind-key "n" command-prompt 'rename-window %%' 

# pane border
set-option -g pane-border-style fg=colour32 #fg=base02
set-option -g pane-active-border-style fg=colour240 #fg=base01

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Set status bar
set -g status-style fg=black,bg=white
set -g status-justify centre
set -g status-left-length 25 
set -g status-left "#[fg=green]Session:#S #[fg=yellow]Index:#I #[fg=cyan]Panes:#P"

# This should allow for copy pasting normally within tmux
# https://www.seanh.cc/2020/12/27/copy-and-paste-in-tmux/
bind -T copy-mode    DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send -X select-word \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode    TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -T copy-mode-vi TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send -X select-line \; send -X copy-pipe-no-clear "xsel -i"
bind -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xsel -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_action 'copy-pipe-no-clear'
bind -T copy-mode    C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "xsel -i --clipboard"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
